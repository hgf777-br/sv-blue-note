{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sistema para controle de manutenção do Together">
    <meta name="author" content="Henrique Faria">
    <title>Together</title>

    <link rel="apple-touch-icon" sizes="180x180" href={% static "images/icon/apple-touch-icon.png" %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static "images/icon/favicon-32x32.png" %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static "images/icon/favicon-16x16.png" %}>
    <link rel="manifest" href={% static "images/icon/site.webmanifest" %}>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col col-md-9 col-lg-7 col-xl-6 mx-auto">
                <div class="text-center">
                    <img class="my-3" src={% static "images/Together-logo.png" %} alt="Together" height="300" />
                    <h1 class="h3 mb-3 fw-normal">Bem Vindo!</h1>
                </div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-2">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="{{ message.tags }} mb-2 py-1">
                                    {{ message }}
                                </div>     
                            {% endfor %}
                        {% endif %}
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" name="email" id="email" value=""/>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="password" class="form-control" name="password" id="password" />
                        <label for="password">Senha</label>
                    </div>
                    
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me" /> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        Log in
                    </button>
                </form>
                {# Assumes you set up the password_reset view in your URLconf #}
                <p class="mt-4"><a class="text-decoration-none text-muted" href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
                <p class="mt-3 text-muted">&copy; HGF777</p>
            </div>
        </div>
    </main>
</body>
</html>
